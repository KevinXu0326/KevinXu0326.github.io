<!DOCTYPE html> <!--doctype文件類型-->
<html>
  <head> <!--不會顯示於網頁瀏覽者眼前的-->
    <meta charset="utf-8">
    <!--這個元素指定了你的文件使用utf-8這種字元編碼-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>My test page</title>
    <meta name="author" content="Chris Mills">
    <meta name="description" content="搜尋結果選項之描述">
  </head>
  <body> <!--所有會顯示於網頁瀏覽者眼前的內容-->
    <h1>我英</h1>
      <p>圖片清單</p>
      <ul>
        <li>蛙吹梅雨</li>
        <li>麗日御茶子</li>
        <li>八百萬百</li>
      </ul>
      <img src="images/lower.jpg" alt="蛙吹梅雨"> 
      <!--為了要參照到在子目錄下的檔案，在路徑前面加上該目錄的名稱，並接著加上一個斜線(/)。--> 
      <img src="here.jpg" alt="麗日御茶子">         
      <!--要連結一個目標檔案到在「同一個目錄下」的HTML檔案，只需要檔案名稱就可以了。--> 
      <img src="../upper.jpg" alt="八百萬百">     
      <!--為了要連結到一個在 HTML file 的上層目錄的檔案，你需要使用兩個點點(..)。--> 
    <h2>超聯結</h2>
      <a href="https://www.gamer.com.tw/" target="_blank" title="巴哈姆特">巴哈姆特</a>
    <h3>My subheading</h3>
      <p>Japanese example: ご飯が熱い。</p>
    <h4>My sub-subheading</h4>
    
    <p>My cat is <strong>very</strong> grumpy.</p>
    <button>Change user</button> <!--按鈕元素-->
    <script src="scripts/main.js"></script>
  </body>
</html>
